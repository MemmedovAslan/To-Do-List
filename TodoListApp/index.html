<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Görüləcək işlər</title>
</head>
<body>
  
    <div class="main">        
        <div class="yellow"></div>                        
        <div class="card-body under-yellow">
            <div class="header">
                <h1>To-Do List</h1>
            </div>  
            <form id = "todo-form" name="form" >
                <div>
                    <div class="add">
                        <input type="text" name="todo" id = "todo" placeholder="Görüləcək işi daxil edin">
                    </div>
                </div>
                <button type="submit" class="add-btn">
                    <img src="img/add.png" alt="">
                    Add
                </button>
            </form>
        </div>      
            
        <div class="card-body under-yellow">
            <div>
                <div class="search">
                    <input type="text" name="filter" id = "filter" placeholder="Görüləcək iş axtarın">
                </div>
            </div>
            <div class="sort">
                <img src="img/sort.png" id="sort">
                <img src="img/re-sort.png" id="re-sort" style="display: none">
            </div>
            <ul class="list-group">
                <!-- <li class="list-group-item" id="first"><span></span><i class = 'fa-regular fa-circle-xmark'></i></li> -->
            </ul>
            <a id = "clear-todos" href="#">Bütün işləri təmizləyin</a>               
        </div>
        
    </div>

       
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>
</html>
